<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-linear-to-r from-pink-400 to-lime-300">

    <div class="flex justify-center mt-40">
        <div id="app">
            <div v-if="showBoard" class="grid grid-cols-3  shadow-xl p-5 bg-linear-to-r from-blue-400 to-pink-500">
                <div v-for="(row, rowIndex) in boardCells">
                    <div v-for="(cell, colIndex) in row" @click="cellClicked(rowIndex, colIndex)"
                        class="flex justify-center items-center font-extrabold bg-gray-100 w-25 h-25 m-5" :class="{
                            'text-7xl text-pink-600': cell === 'X',
                            'text-7xl text-blue-600': cell === 'O',
                        }">
                        {{cell}}
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-5 gap-3">
                <h1
                    class="animate-bounce bg-linear-to-r from-yellow-400 to-rose-600 bg-clip-text text-4xl font-extrabold text-transparent ...">
                    {{message}}</h1>
                <button v-if="hideButton" @click="startgame()"
                    class="text-3xl px-8 font-semibold py-2 hover:bg-gray-400 rounded-xl">Start game</button>
            </div>
        </div>
        <script>
            Vue.createApp({
                data() {
                    return {
                        boardCells: [
                            ["", "", "",],
                            ["", "", "",],
                            ["", "", "",],
                        ],
                        message: `Lets play!`,
                        currentPlayer: 'X',
                        showBoard: false,
                        hideButton: true,
                    }
                },
                methods: {
                    startgame() {
                        this.showBoard = true;
                        this.hideButton = false;
                    },
                    cellClicked(row, col) {
                        if (this.boardCells[row][col] === "") {
                            this.boardCells[row][col] = this.currentPlayer;


                            if (this.isWinner(this.currentPlayer)) {
                                this.message = `Player ${this.currentPlayer} wins!`;
                                setTimeout(() => {
                                    this.resetGame();
                                }, 2000);
                            } else if (this.isDraw(this.currentPlayer)) {
                                this.message = `It's a Draw`
                                setTimeout(() => {
                                    this.resetGame();
                                }, 2000);
                            } else {
                                if (this.currentPlayer == 'X') {
                                    this.currentPlayer = 'O';
                                } else {
                                    this.currentPlayer = 'X';
                                }
                                this.message = `It is ${this.currentPlayer} turn`;

                            }
                        }
                    },
                    isWinner(user) {
                        for (let row = 0; row < this.boardCells.length; row++) {
                            if (this.boardCells[row][0] == user
                                && this.boardCells[row][1] == user
                                && this.boardCells[row][2] == user) {
                                return true;
                            }
                        }
                        for (let col = 0; col < this.boardCells.length; col++) {
                            if (this.boardCells[0][col] == user
                                && this.boardCells[1][col] == user
                                && this.boardCells[2][col] == user) {
                                return true;
                            }
                        }
                        if (this.boardCells[0][0] == user
                            && this.boardCells[1][1] == user
                            && this.boardCells[2][2] == user
                        ) {
                            return true;
                        }
                        if (this.boardCells[0][2] == user
                            && this.boardCells[1][1] == user
                            && this.boardCells[2][0] == user
                        ) {
                            return true;
                        }
                        return false;
                    },
                    isDraw() {
                        for (let row = 0; row < 3; row++) {
                            for (let col = 0; col < 3; col++) {
                                if (this.boardCells[row][col] === "") {
                                    return false;
                                }
                            }
                        }
                        return !this.isWinner('X') && !this.isWinner('O');
                    },

                    resetGame() {
                        this.boardCells = [
                            ["", "", ""],
                            ["", "", ""],
                            ["", "", ""]
                        ];
                        this.currentPlayer = 'X';
                        this.message = `LETS DO IT AGAIN`;

                    },

                }
            }).mount('#app')
        </script>

</body>

</html>
